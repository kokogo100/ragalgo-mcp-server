runtime: container
build:
  dockerfile: Dockerfile
  dockerBuildPath: .
startCommand:
  type: stdio
  command: ["node", "/app/dist/index.js", "--stdio"]
  configSchema:
    type: object
    properties:
      RAGALGO_API_KEY:
        type: string
        description: Your API key for the RagAlgo service
    required: ["RAGALGO_API_KEY"]

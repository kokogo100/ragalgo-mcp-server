runtime: container
build:
  dockerfile: Dockerfile
  dockerBuildPath: .
startCommand:
  type: http
  command: ["npm", "start"]
  port: 8080
  configSchema:
    type: object
    properties:
      RAGALGO_API_KEY:
        type: string
        description: Your API key for the RagAlgo service
    required: ["RAGALGO_API_KEY"]
